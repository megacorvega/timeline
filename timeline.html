<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timeline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Gray-50 */
        }
        .dark body {
            background-color: #020617; /* Slate-950 */
        }
        .title-font {
            font-family: 'Cascadia Code', monospace;
        }
        [contenteditable]:focus {
            outline: 2px solid #3b82f6;
            border-radius: 2px;
            background-color: rgba(59, 130, 246, 0.1);
        }
        .custom-checkbox {
            appearance: none;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }
        .dark .custom-checkbox {
            background-color: #374151;
            border-color: #4b5563;
        }
        .custom-checkbox:checked {
            background-color: #16a34a;
            border-color: #16a34a;
        }
        .custom-checkbox:checked::after {
            content: 'âœ”';
            position: absolute;
            color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
        }
        /* Modal Datepicker Styles */
        .flatpickr-calendar {
            z-index: 1000 !important;
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
        }
        .chart-grid .domain { stroke: #cbd5e1; }
        .dark .chart-grid .domain { stroke: #475569; }
        .chart-grid .tick line { stroke: #e2e8f0; }
        .dark .chart-grid .tick line { stroke: #334155; }
        .chart-grid .tick text { fill: #64748b; font-size: 10px; }
        .dark .chart-grid .tick text { fill: #94a3b8; }
        .planned-line {
            stroke: #9ca3af;
            stroke-width: 2;
            stroke-dasharray: 4, 4;
        }
        .finish-line {
            stroke: #ef4444; /* Red-500 */
            stroke-width: 2;
        }
        .actual-line {
            fill: none;
            stroke-width: 3;
            stroke-linecap: round;
        }
        .projected-line {
            fill: none;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-dasharray: 5, 5;
        }
        .actual-point {
            r: 4;
        }
        .date-input {
            background-color: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.75rem;
            padding: 2px 6px;
            width: 100px;
            cursor: pointer;
        }
        .dark .date-input {
            background-color: #1e293b;
            border-color: #334155;
        }
        /* Custom button for flatpickr */
        .flatpickr-today-button {
            background: #e5e7eb;
            color: #374151;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: 600;
            border-radius: 4px;
        }
        .dark .flatpickr-today-button {
            background: #374151;
            color: #e5e7eb;
        }
        .chevron {
            transition: transform 0.2s;
        }
    </style>
</head>
<body class="antialiased text-gray-900 dark:text-white">
    <div id="datepicker-backdrop" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50"></div>
    <div class="container mx-auto p-4 sm:p-5">
        
        <header class="mb-6 flex justify-between items-start">
            <div>
                <h1 class="text-2xl font-bold title-font">timeline</h1>
            </div>
            <div class="flex items-center gap-2">
                <button id="import-btn" class="px-3 py-1.5 text-xs font-semibold rounded-md bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600">Import</button>
                <button id="export-btn" class="px-3 py-1.5 text-xs font-semibold rounded-md bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600">Export</button>
                <input type="file" id="import-file-input" class="hidden" accept=".json">
                <button id="theme-toggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700">
                    <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </button>
            </div>
        </header>

        <div class="bg-white dark:bg-slate-900 p-4 rounded-xl shadow-md mb-6 border border-gray-200 dark:border-gray-800">
            <h2 class="text-lg font-semibold mb-3">Add a New Project</h2>
            <div class="flex flex-col sm:flex-row gap-3 items-center">
                <input type="text" id="new-project-name" placeholder="Enter new project name..." class="flex-grow w-full px-3 py-1.5 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                <input type="text" id="new-project-start-date" placeholder="Start Date" class="date-input px-3 py-1.5 text-sm">
                <input type="text" id="new-project-end-date" placeholder="End Date" class="date-input px-3 py-1.5 text-sm">
                <button id="add-project-btn" class="w-full sm:w-auto bg-blue-600 text-white font-semibold px-4 py-1.5 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors text-sm">
                    Add Project
                </button>
            </div>
        </div>

        <div id="projects-container" class="space-y-8">
            <!-- Project cards will be dynamically inserted here -->
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // --- STATE & CONFIG ---
        let projects = [];
        let sharedPicker = null;
        let currentPickerContext = null;
        const colorPalette = {
            'sky': { stroke: 'stroke-sky-500', fill: 'fill-sky-500' }, 
            'indigo': { stroke: 'stroke-indigo-500', fill: 'fill-indigo-500' }, 
            'purple': { stroke: 'stroke-purple-500', fill: 'fill-purple-500' }, 
            'pink': { stroke: 'stroke-pink-500', fill: 'fill-pink-500' }, 
            'teal': { stroke: 'stroke-teal-500', fill: 'fill-teal-500' }, 
            'cyan': { stroke: 'stroke-cyan-500', fill: 'fill-cyan-500' }, 
            'green': { stroke: 'stroke-green-500', fill: 'fill-green-500' }, 
            'lime': { stroke: 'stroke-lime-500', fill: 'fill-lime-500' }, 
            'yellow': { stroke: 'stroke-yellow-500', fill: 'fill-yellow-500' }, 
            'orange': { stroke: 'stroke-orange-500', fill: 'fill-orange-500' }, 
            'red': { stroke: 'stroke-red-500', fill: 'fill-red-500' }, 
            'fuchsia': { stroke: 'stroke-fuchsia-500', fill: 'fill-fuchsia-500' }
        };
        const colorNames = Object.keys(colorPalette);
        const defaultProjects = [];

        // --- DOM ELEMENTS ---
        const projectsContainer = document.getElementById('projects-container');
        const addProjectBtn = document.getElementById('add-project-btn');
        const newProjectNameInput = document.getElementById('new-project-name');
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        const importBtn = document.getElementById('import-btn');
        const exportBtn = document.getElementById('export-btn');
        const importFileInput = document.getElementById('import-file-input');
        const datepickerBackdrop = document.getElementById('datepicker-backdrop');

        // --- DATA & UTILS ---
        function saveProjects() { localStorage.setItem('projectDashboardData', JSON.stringify(projects)); }
        function loadProjects() {
            const savedData = localStorage.getItem('projectDashboardData');
            projects = savedData ? JSON.parse(savedData) : defaultProjects;
        }
        const parseDate = d3.timeParse("%Y-%m-%d");
        const formatDate = d3.timeFormat("%m/%d/%y");

        function sortByEndDate(a, b, dateKey = 'endDate') {
            const dateA = a[dateKey] ? parseDate(a[dateKey]) : null;
            const dateB = b[dateKey] ? parseDate(b[dateKey]) : null;

            if (dateA && dateB) {
                return dateA - dateB;
            } else if (dateA) {
                return -1; // a has a date, b doesn't, so a comes first
            } else if (dateB) {
                return 1; // b has a date, a doesn't, so b comes first
            } else {
                return 0; // neither has a date, keep original order
            }
        }

        function getBoundaryDate(items, type) {
            const dates = items.map(item => parseDate(type === 'latest' ? item.endDate : item.startDate)).filter(Boolean);
            if (dates.length === 0) return null;
            const boundary = type === 'latest' ? new Date(Math.max.apply(null, dates)) : new Date(Math.min.apply(null, dates));
            return boundary.toISOString().split('T')[0];
        }

        function calculateEffectiveDates() {
            projects.forEach(p => {
                p.tasks.forEach(t => {
                    if (t.subtasks && t.subtasks.length > 0) {
                        t.effectiveStartDate = getBoundaryDate(t.subtasks, 'earliest');
                        t.effectiveEndDate = getBoundaryDate(t.subtasks, 'latest');
                        t.completed = t.subtasks.every(st => st.completed);
                        if (t.completed) {
                            const completionDates = t.subtasks.map(st => parseDate(st.completionDate)).filter(Boolean);
                            t.completionDate = completionDates.length > 0 ? new Date(Math.max.apply(null, completionDates)).toISOString().split('T')[0] : null;
                        } else {
                            t.completionDate = null;
                        }
                    } else {
                        t.effectiveStartDate = t.startDate;
                        t.effectiveEndDate = t.endDate;
                    }
                });
            });
        }

        // --- RENDER ---
        function renderProjects() {
            calculateEffectiveDates();
            projectsContainer.innerHTML = '';
            
            const sortedProjects = [...projects].sort((a, b) => sortByEndDate(a, b, 'endDate'));

            sortedProjects.forEach((project) => {
                const projectCard = document.createElement('div');
                projectCard.className = "bg-white dark:bg-slate-900 p-4 rounded-xl shadow-md border border-gray-200 dark:border-gray-800";

                const totalTasks = project.tasks.length;
                const completedTasks = project.tasks.filter(t => t.completed).length;
                const overallProgress = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;

                projectCard.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center gap-3 flex-grow">
                             <button onclick="toggleProjectCollapse(${project.id})" class="p-1 rounded-full hover:bg-gray-100 dark:hover:bg-slate-800">
                                <svg id="chevron-${project.id}" class="w-5 h-5 text-gray-500 chevron ${project.collapsed ? '-rotate-90' : ''}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" /></svg>
                            </button>
                            <h3 class="text-xl font-bold" contenteditable="true" onblur="updateProjectName(${project.id}, this.innerText)">${project.name}</h3>
                            <span class="text-sm font-medium text-gray-500">${Math.round(overallProgress)}% Complete</span>
                        </div>
                        <div class="flex items-center gap-2 text-sm text-gray-500">
                            <input type="text" value="${project.startDate ? formatDate(parseDate(project.startDate)) : ''}" placeholder="Start Date" readonly class="date-input" data-project-id="${project.id}" data-type="project-start">
                            <input type="text" value="${project.endDate ? formatDate(parseDate(project.endDate)) : ''}" placeholder="End Date" readonly class="date-input" data-project-id="${project.id}" data-type="project-end">
                        </div>
                        <button onclick="deleteProject(${project.id})" class="text-gray-400 hover:text-red-500 transition-colors text-xl font-bold ml-4">&times;</button>
                    </div>
                    <div id="chart-${project.id}" class="w-full h-48 mb-4"></div>
                    <div id="tasks-${project.id}" class="space-y-2 ${project.collapsed ? 'hidden' : ''}"></div>
                `;
                projectsContainer.appendChild(projectCard);
                renderTaskList(project);
                if (project.startDate && project.endDate) {
                    drawChart(project);
                } else {
                    document.getElementById(`chart-${project.id}`).innerHTML = `<div class="flex items-center justify-center h-full text-gray-400">Set project start and end dates to see progress chart.</div>`;
                }
            });
        }

        function renderTaskList(project) {
            const taskContainer = document.getElementById(`tasks-${project.id}`);
            let html = '';

            const sortedTasks = [...project.tasks].sort((a, b) => sortByEndDate(a, b, 'effectiveEndDate'));

            sortedTasks.forEach(task => {
                const hasSubtasks = task.subtasks && task.subtasks.length > 0;
                
                let taskControlHtml;
                const completedSubtasks = hasSubtasks ? task.subtasks.filter(st => st.completed).length : 0;
                const totalSubtasks = hasSubtasks ? task.subtasks.length : 0;
                const subtaskProgress = totalSubtasks > 0 ? Math.round((completedSubtasks / totalSubtasks) * 100) : 0;
                
                if (task.subtasks) {
                    taskControlHtml = `<div class="text-xs font-bold text-gray-500 dark:text-gray-400 w-10 text-center flex-shrink-0">${subtaskProgress}%</div>`;
                } else {
                    taskControlHtml = `<input type="checkbox" class="custom-checkbox" onchange="toggleTaskComplete(${project.id}, ${task.id})" ${task.completed ? 'checked' : ''}>`;
                }

                let taskDateHtml = `
                    <div class="flex items-center gap-2 text-sm text-gray-500">
                        <input type="text" value="${task.effectiveStartDate ? formatDate(parseDate(task.effectiveStartDate)) : ''}" placeholder="Start" readonly class="date-input bg-gray-100 dark:bg-slate-800" disabled>
                        <input type="text" value="${task.effectiveEndDate ? formatDate(parseDate(task.effectiveEndDate)) : ''}" placeholder="End" readonly class="date-input bg-gray-100 dark:bg-slate-800" disabled>
                    </div>
                `;

                html += `
                    <div class="bg-gray-50 dark:bg-slate-800/50 rounded-lg p-2">
                        <div class="flex items-center gap-3">
                            ${taskControlHtml}
                            <span class="font-semibold flex-grow" contenteditable="true" onblur="updateTaskName(${project.id}, ${task.id}, this.innerText)">${task.name}</span>
                            ${taskDateHtml}
                            <button onclick="deleteTask(${project.id}, ${task.id})" class="text-gray-400 hover:text-red-500 text-xl font-bold">&times;</button>
                        </div>
                `;
                if (task.subtasks) {
                    html += '<div class="ml-12 mt-1 space-y-1 pt-1">';
                    const sortedSubtasks = [...task.subtasks].sort((a, b) => sortByEndDate(a, b, 'endDate'));
                    sortedSubtasks.forEach(subtask => {
                        html += `
                            <div class="flex items-center gap-3">
                                <input type="checkbox" class="custom-checkbox" onchange="toggleSubtaskComplete(${project.id}, ${task.id}, ${subtask.id})" ${subtask.completed ? 'checked' : ''}>
                                <span class="text-gray-700 dark:text-gray-300 flex-grow ${subtask.completed ? 'line-through opacity-60' : ''}" contenteditable="true" onblur="updateSubtaskName(${project.id}, ${task.id}, ${subtask.id}, this.innerText)">${subtask.name}</span>
                                <div class="flex items-center gap-2 text-sm text-gray-500">
                                    <input type="text" value="${subtask.startDate ? formatDate(parseDate(subtask.startDate)) : ''}" placeholder="Start" readonly class="date-input" data-project-id="${project.id}" data-task-id="${task.id}" data-subtask-id="${subtask.id}" data-type="subtask-start">
                                    <input type="text" value="${subtask.endDate ? formatDate(parseDate(subtask.endDate)) : ''}" placeholder="End" readonly class="date-input" data-project-id="${project.id}" data-task-id="${task.id}" data-subtask-id="${subtask.id}" data-type="subtask-end">
                                </div>
                                <button onclick="deleteSubtask(${project.id}, ${task.id}, ${subtask.id})" class="text-gray-400 hover:text-red-500 text-xl font-bold w-5 text-center flex-shrink-0">&times;</button>
                            </div>
                        `;
                    });
                    html += '</div>';
                }
                 html += `
                    <div class="ml-12 mt-2">
                        <div class="flex items-center gap-2">
                            <input type="text" id="new-subtask-name-${task.id}" placeholder="Add subtask..." class="flex-grow w-full px-2 py-1 border border-gray-200 dark:border-gray-700 rounded-md bg-white dark:bg-gray-800 text-xs">
                            <input type="text" id="new-subtask-start-date-${task.id}" placeholder="Start" readonly class="date-input px-2 py-1 text-xs">
                            <input type="text" id="new-subtask-end-date-${task.id}" placeholder="End" readonly class="date-input px-2 py-1 text-xs">
                            <button onclick="addSubtask(${project.id}, ${task.id})" class="bg-gray-100 dark:bg-gray-700 text-xs font-semibold px-2 py-1 rounded-md">Add</button>
                        </div>
                    </div>
                </div>`;
            });
             html += `
                <div class="mt-4 pl-4">
                     <div class="flex items-center gap-2">
                        <input type="text" id="new-task-name-${project.id}" placeholder="Add a new phase..." class="flex-grow w-full px-2 py-1 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-sm">
                        <button onclick="addTask(${project.id})" class="bg-gray-200 dark:bg-gray-700 font-semibold px-3 py-1 rounded-md text-sm">Add Phase</button>
                    </div>
                </div>
            `;
            taskContainer.innerHTML = html;
        }

        function drawChart(project) {
            const container = d3.select(`#chart-${project.id}`);
            if (container.empty()) return;
            container.selectAll("*").remove();

            const margin = {top: 10, right: 20, bottom: 20, left: 30};
            const width = container.node().getBoundingClientRect().width - margin.left - margin.right;
            const height = container.node().getBoundingClientRect().height - margin.top - margin.bottom;

            const svg = container.append("svg").attr("width", width + margin.left + margin.right).attr("height", height + margin.top + margin.bottom).append("g").attr("transform", `translate(${margin.left},${margin.top})`);

            const x = d3.scaleTime().range([0, width]);
            const y = d3.scaleLinear().range([height, 0]);

            const startDate = parseDate(project.startDate);
            const endDate = parseDate(project.endDate);

            x.domain([startDate, endDate]);
            y.domain([0, 100]);

            svg.append("g").attr("class", "chart-grid").attr("transform", `translate(0,${height})`).call(d3.axisBottom(x).ticks(5).tickFormat(formatDate));
            svg.append("g").attr("class", "chart-grid").call(d3.axisLeft(y).ticks(5).tickFormat(d => `${d}%`));

            svg.append("line").attr("class", "planned-line").attr("x1", x(startDate)).attr("y1", y(0)).attr("x2", x(endDate)).attr("y2", y(100));
            svg.append("line").attr("class", "finish-line").attr("x1", x(endDate)).attr("y1", 0).attr("x2", x(endDate)).attr("y2", height);

            const sortedTasks = [...project.tasks]
                .filter(t => t.effectiveEndDate)
                .sort((a,b) => parseDate(a.effectiveEndDate) - parseDate(b.effectiveEndDate));

            const progressPerTask = 100 / (project.tasks.length || 1);
            
            const fullPathData = [{ date: startDate, progress: 0 }];
            let pathCumulativeProgress = 0;
            sortedTasks.forEach(task => {
                pathCumulativeProgress += progressPerTask;
                const dateForPoint = parseDate(task.effectiveEndDate);
                if (dateForPoint) {
                    fullPathData.push({ date: dateForPoint, progress: pathCumulativeProgress });
                }
            });

            const lastCompletedIndex = sortedTasks.map(t => t.completed).lastIndexOf(true);
            const actualData = fullPathData.slice(0, lastCompletedIndex + 2);
            const projectedData = [actualData[actualData.length - 1], ...fullPathData.slice(lastCompletedIndex + 2)];

            const line = d3.line().x(d => x(d.date)).y(d => y(d.progress));
            
            const totalDuration = endDate.getTime() - startDate.getTime();
            function getPlannedProgress(date) {
                if (totalDuration <= 0) return 0;
                const currentDuration = date.getTime() - startDate.getTime();
                return (currentDuration / totalDuration) * 100;
            }

            // Draw actual line segments
            for (let i = 0; i < actualData.length - 1; i++) {
                const segment = [actualData[i], actualData[i+1]];
                const endPoint = segment[1];
                const plannedProgress = getPlannedProgress(endPoint.date);
                const isAhead = endPoint.progress >= plannedProgress;
                const colorClass = isAhead ? 'stroke-green-500' : 'stroke-red-500';
                svg.append("path").datum(segment).attr("class", `actual-line ${colorClass}`).attr("d", line);
            }

            // Draw projected line segments
            for (let i = 0; i < projectedData.length - 1; i++) {
                const segment = [projectedData[i], projectedData[i+1]];
                const endPoint = segment[1];
                const plannedProgress = getPlannedProgress(endPoint.date);
                const isAhead = endPoint.progress >= plannedProgress;
                const colorClass = isAhead ? 'stroke-green-500' : 'stroke-red-500';
                svg.append("path").datum(segment).attr("class", `projected-line ${colorClass}`).attr("d", line);
            }
            
            // Draw points
            svg.selectAll(".actual-point")
                .data(actualData.slice(1))
                .enter().append("circle")
                .attr("class", "actual-point")
                .attr("cx", d => x(d.date))
                .attr("cy", d => y(d.progress))
                .attr("fill", d => {
                    const plannedProgress = getPlannedProgress(d.date);
                    return d.progress >= plannedProgress ? '#22c55e' : '#ef4444'; // green-500 or red-500
                });
        }

        // --- EVENT HANDLERS & LOGIC ---
        function addProject() {
            const name = newProjectNameInput.value.trim();
            if (!name) return;
            const startDateInput = document.getElementById('new-project-start-date');
            const endDateInput = document.getElementById('new-project-end-date');
            
            const startDate = startDateInput.dataset.date || null;
            const endDate = endDateInput.dataset.date || null;

            projects.push({ id: Date.now(), name, startDate, endDate, completed: false, collapsed: false, color: colorNames[projects.length % colorNames.length], tasks: [] });
            saveProjects();
            
            newProjectNameInput.value = '';
            startDateInput.value = '';
            endDateInput.value = '';
            delete startDateInput.dataset.date;
            delete endDateInput.dataset.date;

            renderProjects();
        }

        function addTask(projectId) {
            const nameInput = document.getElementById(`new-task-name-${projectId}`);
            const name = nameInput.value.trim();
            if (!name) return;
            const project = projects.find(p => p.id === projectId);
            if (project) {
                project.tasks.push({ id: Date.now(), name, startDate: null, endDate: null, completed: false, completionDate: null, subtasks: [] });
                saveProjects();
                renderProjects();
            }
        }
        
        function addSubtask(projectId, taskId) {
            const nameInput = document.getElementById(`new-subtask-name-${taskId}`);
            const startDateInput = document.getElementById(`new-subtask-start-date-${taskId}`);
            const endDateInput = document.getElementById(`new-subtask-end-date-${taskId}`);
            const name = nameInput.value.trim();
            if (!name) return;
            const task = projects.find(p => p.id === projectId)?.tasks.find(t => t.id === taskId);
            if (task) {
                if (!task.subtasks) task.subtasks = [];
                const startDate = startDateInput.dataset.date || null;
                const endDate = endDateInput.dataset.date || null;
                task.subtasks.push({ id: Date.now(), name, startDate, endDate, completed: false, completionDate: null });
                saveProjects();
                renderProjects();
            }
        }

        function updateProjectName(projectId, newName) {
            const project = projects.find(p => p.id === projectId);
            if (project && project.name !== newName) { project.name = newName; saveProjects(); }
        }

        function updateTaskName(projectId, taskId, newName) {
            const task = projects.find(p => p.id === projectId)?.tasks.find(t => t.id === taskId);
            if (task && task.name !== newName) { task.name = newName; saveProjects(); }
        }
        
        function updateSubtaskName(projectId, taskId, subtaskId, newName) {
            const subtask = projects.find(p => p.id === projectId)?.tasks.find(t => t.id === taskId)?.subtasks.find(st => st.id === subtaskId);
            if (subtask && subtask.name !== newName) { subtask.name = newName; saveProjects(); }
        }

        function updateProjectDate(projectId, type, value) {
            const project = projects.find(p => p.id === projectId);
            if(project) { project[type] = value; saveProjects(); renderProjects(); }
        }

        function updateTaskDate(projectId, taskId, type, value) {
            const task = projects.find(p => p.id === projectId)?.tasks.find(t => t.id === taskId);
            if (task) { task[type] = value; saveProjects(); renderProjects(); }
        }

        function updateSubtaskDate(projectId, taskId, subtaskId, type, value) {
            const subtask = projects.find(p => p.id === projectId)?.tasks.find(t => t.id === taskId)?.subtasks.find(st => st.id === subtaskId);
            if (subtask) { subtask[type] = value; saveProjects(); renderProjects(); }
        }

        function toggleTaskComplete(projectId, taskId) {
            const task = projects.find(p => p.id === projectId)?.tasks.find(t => t.id === taskId);
            if (task) { 
                task.completed = !task.completed;
                task.completionDate = task.completed ? task.effectiveEndDate : null;
                saveProjects(); 
                renderProjects();
            }
        }

        function toggleSubtaskComplete(projectId, taskId, subtaskId) {
            const subtask = projects.find(p => p.id === projectId)?.tasks.find(t => t.id === taskId)?.subtasks.find(st => st.id === subtaskId);
            if (subtask) { 
                subtask.completed = !subtask.completed;
                subtask.completionDate = subtask.completed ? subtask.endDate : null;
                saveProjects(); 
                renderProjects();
            }
        }

        function deleteProject(projectId) {
            projects = projects.filter(p => p.id !== projectId);
            saveProjects();
            renderProjects();
        }

        function deleteTask(projectId, taskId) {
            const project = projects.find(p => p.id === projectId);
            if (project) {
                project.tasks = project.tasks.filter(t => t.id !== taskId);
                saveProjects();
                renderProjects();
            }
        }
        
        function deleteSubtask(projectId, taskId, subtaskId) {
            const task = projects.find(p => p.id === projectId)?.tasks.find(t => t.id === taskId);
            if (task) {
                task.subtasks = task.subtasks.filter(st => st.id !== subtaskId);
                saveProjects();
                renderProjects();
            }
        }

        function toggleProjectCollapse(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (project) {
                project.collapsed = !project.collapsed;
                saveProjects();
                document.getElementById(`tasks-${projectId}`).classList.toggle('hidden');
                document.getElementById(`chevron-${projectId}`).classList.toggle('-rotate-90');
            }
        }

        // --- THEME & IMPORT/EXPORT ---
        function applyTheme() {
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                lightIcon.classList.remove('hidden');
                darkIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                darkIcon.classList.remove('hidden');
                lightIcon.classList.add('hidden');
            }
        }
        themeToggleBtn.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('color-theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            applyTheme();
        });
        exportBtn.addEventListener('click', () => {
             const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(projects, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "dashboard-projects.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        });
        importBtn.addEventListener('click', () => importFileInput.click());
        importFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedProjects = JSON.parse(e.target.result);
                    if (Array.isArray(importedProjects)) {
                        projects = importedProjects;
                        saveProjects();
                        renderProjects();
                    }
                } catch (error) { console.error("Error parsing imported JSON file:", error); }
            };
            reader.readAsText(file);
            event.target.value = null;
        });

        // --- DATE PICKER ---
        function initializeSharedDatePicker() {
            const dummyElement = document.createElement('input');
            document.body.appendChild(dummyElement);
            dummyElement.style.display = 'none';

            sharedPicker = new flatpickr(dummyElement, {
                dateFormat: "Y-m-d",
                onOpen: [function(selectedDates, dateStr, instance) {
                    datepickerBackdrop.classList.remove('hidden');
                }],
                onClose: [function(selectedDates, dateStr, instance) {
                    datepickerBackdrop.classList.add('hidden');
                }],
                onChange: [function(selectedDates, dateStr, instance) {
                    if (!currentPickerContext) return;
                    
                    const newDate = instance.formatDate(selectedDates[0], "Y-m-d");
                    const { type, projectId, taskId, subtaskId, element } = currentPickerContext;
                    element.value = instance.formatDate(selectedDates[0], "m/d/y");
                    element.dataset.date = newDate; // Store canonical date format

                    if (type === 'project-start') updateProjectDate(projectId, 'startDate', newDate);
                    else if (type === 'project-end') updateProjectDate(projectId, 'endDate', newDate);
                    else if (type === 'task-start') updateTaskDate(projectId, taskId, 'startDate', newDate);
                    else if (type === 'task-end') updateTaskDate(projectId, taskId, 'endDate', newDate);
                    else if (type === 'subtask-start') updateSubtaskDate(projectId, taskId, subtaskId, 'startDate', newDate);
                    else if (type === 'subtask-end') updateSubtaskDate(projectId, taskId, subtaskId, 'endDate', newDate);
                }],
                onReady: [function(selectedDates, dateStr, instance){
                    const todayBtn = document.createElement('button');
                    todayBtn.className = "flatpickr-today-button";
                    todayBtn.textContent = "Today";
                    todayBtn.addEventListener("click", (e) => {
                        instance.setDate(new Date(), true);
                        instance.close();
                        e.preventDefault();
                    });
                    instance.calendarContainer.appendChild(todayBtn);
                }],
            });
            document.body.removeChild(dummyElement);
        }

        function handleDateTrigger(event) {
            const trigger = event.target.closest('.date-input');
            if (!trigger) return;

            const type = trigger.dataset.type || trigger.id;
            const { projectId, taskId, subtaskId } = trigger.dataset;

            currentPickerContext = { 
                type, 
                projectId: projectId ? parseInt(projectId) : null,
                taskId: taskId ? parseInt(taskId) : null,
                subtaskId: subtaskId ? parseInt(subtaskId) : null,
                element: trigger 
            };
            
            const dateToParse = trigger.dataset.date || trigger.value;
            sharedPicker.setDate(dateToParse, false);
            sharedPicker.open();
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeSharedDatePicker();
            document.querySelector('.container').addEventListener('click', handleDateTrigger);
            addProjectBtn.addEventListener('click', addProject);
            applyTheme();
            loadProjects();
            renderProjects();
        });
    </script>
</body>
</html>
